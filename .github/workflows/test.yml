name: Run Tests
on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:
jobs:
  run_tests:
    runs-on: ubuntu-latest
    container: ghcr.io/pathofbuildingcommunity/pathofbuilding-tests:latest
    steps:
      - name: Install xmllint and git dependency
        run: apk add libxml2-utils git
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run tests
        run: busted --lua=luajit --exclude-tags=""
      - name: Generate Builds
        run: busted --lua=luajit -r generate
      - run: git config --global --add safe.directory $(pwd)
      - name: Check if the generated builds are different
        run: git diff --exit-code spec
        continue-on-error: true
      - name: Regenerate ModCache
        env:
          LUA_PATH: ../runtime/lua/?.lua;../runtime/lua/?/init.lua
          REGENERATE_MOD_CACHE: 1
        run: cd src; luajit HeadlessWrapper.lua
      - name: Check if the generated ModCache is different
        run: git diff --exit-code Data/ModCache.lua
        continue-on-error: true
      - name: Report coverage
        run: cd src; luacov-coveralls --repo-token=${{ secrets.github_token }} -e TestData -e Data -e runtime
